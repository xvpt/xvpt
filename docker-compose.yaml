services:
  mongo:
    image: mongo:latest
    container_name: xvpt-mongo
    ports:
      - '27017:27017'
    environment:
      - 'MONGO_INITDB_DATABASE=xvpt'
      - 'MONGO_INITDB_ROOT_USERNAME=root'
      - 'MONGO_INITDB_ROOT_PASSWORD=password'
    volumes:
      - mongo:/data/db
    networks:
      - xvpt
    restart: always

  redis:
    image: redis:latest
    container_name: xvpt-redis
    ports:
      - "6379:6379"
    networks:
      - xvpt
    restart: always
  keycloak-mysql:
    container_name: xvpt-keycloak-mysql
    image: mysql:latest
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
    networks:
      - xvpt
  keycloak:
    container_name: xvpt-keycloak
    image: quay.io/keycloak/keycloak:latest
    command: [ "start-dev", "--import-realm" ]
    ports:
      - "9000:8080"
    restart: always
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://xvpt-keycloak-mysql:3306/keycloak?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    networks:
      - xvpt
    depends_on:
      - keycloak-mysql
    volumes:
      - ./docker/keycloak/realms/:/opt/keycloak/data/import/
      - ./docker/scripts/wait-for-it.sh:/wait-for-it.sh

networks:
  xvpt:
    driver: bridge

volumes:
  mysql:
    driver: local
  mongo:
    driver: local